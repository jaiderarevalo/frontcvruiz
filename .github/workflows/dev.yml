name: REACT DEV CD 🚀

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.17.0]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup NodeJS ${{ matrix.node-version }} and NPM 👩‍💻
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Reusing cached node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installing dependencies 📥
        run: npm install -f

      - name: Building project 🔧
        run: npm run build

      - name: Upload dist directory as artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist-artifact
          path: dist/
      - name: List dist directory contents
        run: |
          pwd
          ls -la dist/

  deploy:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    steps:
      # Descargar el artifact
      - name: Download dist directory
        uses: actions/download-artifact@v2
        with:
          name: dist-artifact
          path: dist/

      - name: List dist directory contents deploy
        run: |
          pwd
          ls -la .

      - name: Deploy to Linux server using rsync
        run: |
          echo "${{ secrets.SSH_KEY }}" > deploy_key
          chmod 600 deploy_key
          # Listar el contenido del directorio dist/
          echo "Listing contents of dist/ directory:"
          ls -la ./dist/
          rsync -avz --delete -e 'ssh -i deploy_key -o StrictHostKeyChecking=no' ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/jaiderruiz/dev.jaiderruiz
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}